<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Timer</title>
</head>

<body>
  <main class="principal">
    <section class="title">
      <h1>Cronometro</h1>
    </section>

    <section class="cronometer">
      <p class="hour paragraph">00</p>
      <p class="paragraph">:</p>
      <p class="minute paragraph">00</p>
      <p class="paragraph">:</p>
      <p class="second paragraph">00</p>
    </section>

    <section class="control">
      <button class="btn" type="button">Start</button>
      <button class="btn" type="button">Pause</button>
      <button class="btn" type="button">Clean</button>
    </section>
  </main>

</body>

<script src="./assets/js/script.js"></script>

</html>
